{% extends 'web/base.html' %}

{% block title %}Đăng Nhập - MoneyFlow{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2><i class="bi bi-cash-coin text-success"></i> MoneyFlow</h2>
                    <p class="text-muted">Quản Lý Tài Chính Cá Nhân</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
